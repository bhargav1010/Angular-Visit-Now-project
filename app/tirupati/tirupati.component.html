<p class="shadow-xl pb-1 bg-sky-300 font-sans font-medium text-center text-2xl text-black ">Visit Now</p>
  <section class="shadow-2xl text-gray-600 bg-gray-100 body-font">
    <div class="container px-5 mx-auto max-w-7x1">
        <div class="flex flex-wrap w-full mb-4 p-4">
            <div class=" w-full mb-6 lg:mb-0">
              <label for="underline_select" class="sr-only">Underline select</label>
              <select routerLink='/location' onchange="location = this.value;" id="underline_select" class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
              <option selected>Select a city</option>
              <option value="vijayawada">Vijayawada</option>
              <option value="tirupati">Tirupti</option>
              <option value="FR">France</option>
              <option value="DE">Germany</option>
              </select>
              <h1 class="font-sans sm:text-4xl text-5xl  title-font mb-2 text-gray-900">Temples to visit near {{city_name}}</h1>
              <div class="h-1 w-80 bg-gray-900 rounded"></div>
            </div>
        </div>

        <div class=" flex flex-wrap -m-4">
          <ng-container *ngFor="let data of Temples">
                <div class="xl:w-1/3 md:w-1/2 p-4">
                    <div class="shadow hover:shadow-sky-800 ... bg-white p-6 rounded-lg">
                        <h2 class=" underline text-lg text-gray-900 font-medium title-font mb-4 overflow-hidden">{{data.temple_name}}</h2>
  
                        <img class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72  rounded w-full object-cover object-center mb-6" [src]="data.temple_src" alt="Image Size 720x400">
                        
                        <h2 class="text-lg text-gray-900 font-medium title-font mb-4 overflow-hidden">Distance</h2>
                        
  
                        <p class="leading-relaxed text-base">{{data.distance_from_airport}}<br/>{{data.distance_from_railwaystation}}<br/>{{data.distance_from_bustand}}</p>
                    </div>
                </div>
              </ng-container>
        </div>
    </div>
  </section>
